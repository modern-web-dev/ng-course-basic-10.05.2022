<section class="content">
  <div>
    <label for="title" class="form-label">Title</label>
    <input type="text" id="title" class="form-control" [(ngModel)]="book.title">
  </div>
  <div>
    <label for="author" class="form-label">Author</label>
    <input type="text" id="author" class="form-control" [(ngModel)]="book.author">
  </div>
  <div>
    <label for="year" class="form-label">Year</label>
    <input type="number" id="year" class="form-control" min="1900" max="2022" [(ngModel)]="book.publishYear">
  </div>

  <div class="mt-3 d-flex gap-2">
    <button (click)="save()" class="btn btn-primary">Save</button>
    <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
  </div>

  <p class="mt-3">
    Here is our book: "{{ book.title }}"
    of <em>{{ book.author }}</em>
    published in <code>{{ book.publishYear }}</code>.
  </p>
</section>
