<section class="content" *ngIf="book; else noBook" id="book-editor">
  <form [formGroup]="bookFormGroup">
    <div>
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" class="form-control" formControlName="title" maxlength="30">
      <div class="invalid-feedback">
        Title is mandatory. Please provide Title up to 30 characters.
      </div>
    </div>
    <div>
      <label for="author" class="form-label">Author</label>
      <input type="text" id="author" class="form-control" formControlName="author">
      <div class="invalid-feedback">
        Author is mandatory. Please provide Author up to 40 characters.
      </div>
    </div>
    <div>
      <label for="year" class="form-label">Year</label>
      <input type="number" id="year" class="form-control" min="1900" max="2022" formControlName="publishYear">
      <div class="invalid-feedback">
        Please provide a year.
      </div>

    </div>

    <div class="mt-3 d-flex gap-2">
      <button id="save-button" (click)="save()" class="btn btn-primary"
              [disabled]="bookFormGroup.invalid || bookFormGroup.pristine">Save</button>
      <button (click)="cancel()" class="btn btn-secondary">Cancel</button>
    </div>
  </form>

  <p class="mt-3">
    Here is our book: "{{ book.title }}"
    of <em>{{ book.author }}</em>
    published in <code>{{ book.publishYear }}</code>.
  </p>
</section>

<ng-template #noBook>
  <section id="select-book-msg">
    Please select a book.
  </section>
</ng-template>
